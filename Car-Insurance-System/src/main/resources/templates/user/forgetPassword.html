<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/user/forgetPassword.css">
    <style>
    </style>
</head>
<body>
<div class="forget-box">
    <div class="box-title">
        <p>忘记密码</p>
    </div>
    <div class="box-item">
        <div class="errorMsg">
            <span th:if="${errorMsg}" th:text="${errorMsg}"></span>
            <span id="errorMsg"></span>
        </div>
        <form th:action="@{/toFindPswd}" method="post" onsubmit="return check()">
            <div class="form-item">
                <span>手机号:</span>
                <input id="phone" name="phone" type="number" autocomplete="off" placeholder="已认证的手机号">
            </div>
            <div class="form-item">
                <button type="submit">下一步</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.6.4/jquery.min.js"></script>
<script>
    function check() {
        let phone = $('#phone').val();
        let phoneReg = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;
        if (phone == ""){
            $('#errorMsg').text("请输入已注册手机号");
            return false;
        }
        if (!phoneReg.test(phone)){
            $('#errorMsg').text("请输入正确的手机号");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
