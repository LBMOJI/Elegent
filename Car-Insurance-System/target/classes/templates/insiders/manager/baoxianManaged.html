<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/insiders/admin/adminPublic.css">
    <style>
        .normalTh, .normalTd {
            width: 150px;
        }

        .longTd, .longTh {
            width: 580px;
        }

        td {
            height: 120px;
            font-size: 15px;
        }

        th {
            height: 40px;
        }

        .overlay1, .overlay2 {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            font-size: 16px;
            /* IE9以下不支持rgba模式 */
            background-color: rgba(0, 0, 0, 0.5);
            /* 兼容IE8及以下 */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000, endColorstr=#7f000000);
            display: none;
        }

        /* 弹出框主体 */
        .popup1 {
            background-color: #ffffff;
            max-width: 400px;
            min-width: 200px;
            height: 240px;
            border-radius: 5px;
            margin: 160px auto;
            text-align: center;
        }

        .popup2 {
            background-color: #ffffff;
            max-width: 400px;
            min-width: 200px;
            height: 400px;
            border-radius: 5px;
            margin: 100px auto;
            text-align: center;
        }

        /* 弹出框的标题 */
        .popup_title1, .popup_title2 {
            height: 60px;
            line-height: 60px;
            border-bottom: solid 1px #cccccc;
        }

        /* 弹出框的内容 */
        .popup_content1{
            height: 60px;
            line-height: 50px;
            padding: 15px 20px;
        }
        .popup_content2{
            height: 200px;
            line-height: 50px;
            padding: 15px 20px;
        }

        .popup_content2 input{
            font-size: 16px;
        }

        /* 弹出框的按钮栏 */
        .popup_btn1, .popup_btn2 {
            padding-bottom: 10px;
        }

        /* 弹出框的按钮 */
        .popup_btn1 button, .popup_btn2 button {
            width: 40%;
            height: 40px;
            cursor: pointer;
            border: solid 1px #cccccc;
            border-radius: 5px;
            margin: 5px 10px;
            color: #ffffff;
            background-color: black;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }
        #overlay {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000, endColorstr=#7f000000);
            display: none;
        }

        .popup {
            background-color: #ffffff;
            max-width: 400px;
            min-width: 200px;
            height: 310px;
            border-radius: 5px;
            margin: 140px auto;
            text-align: center;
        }

        .popup_title {
            height: 60px;
            line-height: 60px;
            border-bottom: solid 1px #cccccc;
            font-size: 18px;
        }

        .popup_content {
            line-height: 40px;
            padding: 15px 20px;
        }

        .popup_btn {
            padding-bottom: 10px;
        }

        .popup_btn button {
            width: 40%;
            height: 40px;
            cursor: pointer;
            border: solid 1px #cccccc;
            border-radius: 5px;
            margin: 5px 10px;
            color: #ffffff;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="menuHead">
        <span>后台业务窗口</span>
    </div>
    <ul class="menuOne">
        <li>
            <a href="javascript:void(0);" class="one">数据统计</a>
            <ul class="menuTwo">
                <li><a th:href="@{/admin/getDataPicture}">数据图表</a></li>
            </ul>
        </li>
        <li><a href="javascript:void(0);" class="one">用户管理</a>
            <ul class="menuTwo">
                <li><a th:href="@{/admin/getUserList}">用户列表</a></li>
            </ul>
        </li>
        <li><a href="javascript:void(0);" class="one" id="now">保险管理</a>
            <ul class="menuTwo">
                <li><a th:href="@{/admin/getBaoxianList}">保险列表</a></li>
            </ul>
        </li>
        <li><a href="javascript:void(0);" class="one">订单管理</a>
            <ul class="menuTwo">
                <li><a th:href="@{/admin/getRecordList}">订单列表</a></li>
            </ul>
        </li>
        <li><a href="javascript:void(0);" class="one">理赔管理</a>
            <ul class="menuTwo">
                <li><a th:href="@{/admin/getAcceptionList}">理赔列表</a></li>
            </ul>
        </li>
        <li><a href="javascript:void(0);" class="one">车辆管理</a>
            <ul class="menuTwo">
                <li><a th:href="@{/admin/getCarList}">审核列表</a></li>
            </ul>
        </li>
        <li><a href="javascript:void(0);" class="one">业务员管理</a>
            <ul class="menuTwo">
                <li><a th:href="@{/admin/getSalerList}">业务员列表</a></li>
            </ul>
        </li>
        <li><a href="javascript:void(0);" class="one">个人信息</a>
            <ul class="menuTwo">
                <li><a th:href="@{/admin/myself}">我的信息</a></li>
            </ul>
        </li>
    </ul>
</div>
<div class="content">
    <div class="content-head">
        <div class="welcome">
            <span>欢迎：</span>
            <span th:text="${session.admin.getUsername()}"></span>
        </div>
        <div class="logout">
            <a th:href="@{/admin/logout}">退出</a>
        </div>
    </div>
    <div class="content-banner">
        <div class="banner-name">
            <span>保险列表</span>
        </div>
        <div class="banner-right">
            <div class="banner-search">
                <span>搜索：</span>
                <input type="text" id="bname" autocomplete="off" placeholder="请输入保险名称">
            </div>
            <div class="banner-add">
                <a href="javascript:void(0);" onclick="showPopup()">添加</a>
                <div id="overlay">
                    <div class="popup">
                        <form th:action="@{/admin/addBaoxian}" onsubmit="return checkBaoxianForm()" method="post">
                            <p class="popup_title">添加订单</p>
                            <span id="addTips" style="font-size: 14px;height: 20px;display: block">

                            </span>
                            <div class="popup_content">
                                <div class="popup-item">
                                    <input id="bname2" name="bname" type="text" autocomplete="off"
                                           placeholder="保险名称">
                                </div>
                                <div class="popup-item">
                                    <input id="detail" name="detail" type="text" autocomplete="off"
                                           placeholder="保险详情">
                                </div>
                            </div>
                            <div class="popup_btn">
                                <button class="cancelBtn" type="button" onclick="hidePopup()">取消</button>
                                <button class="confirmBtn" type="submit">确认</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-table">
        <table>
            <tr>
                <th class="normalTh">保险序号</th>
                <th class="normalTh">保险名称</th>
                <th class="longTh">保险详情</th>
                <th class="normalTh">录入时间</th>
                <th class="normalTh">操作</th>
            </tr>
            <tr th:each="baoxian : ${BList}">
                <td class="normalTd" th:text="${baoxian.getId()}"></td>
                <td class="normalTd" th:text="${baoxian.getBname()}"></td>
                <td class="longTd" th:text="${baoxian.getDetail()}"></td>
                <td class="normalTd" th:text="${#dates.format(baoxian.getReleasedate(),'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a href="javascript:void(0);" th:onclick="'showPopup2('+${baoxian.getId()}+')'">修改</a>
                    <div th:id="'overlay-' + ${baoxian.getId()}" class="overlay2">
                        <form th:action="@{/admin/reviseBaoxian}" method="post">
                            <div class="popup2">
                                <p class="popup_title2">修改保险信息</p>
                                <div class="popup_content2">
                                    <div class="popup-item">
                                        <span>保险名称</span>
                                        <input type="text" name="bname" th:value="${baoxian.getBname()}">
                                    </div>
                                    <div class="popup-item">
                                        <span>保险详情</span>
                                        <input type="text" name="detail" th:value="${baoxian.getDetail()}">
                                    </div>
                                    <div class="popup-item">
                                        <span>发布日期</span>
                                        <input type="text" name="releasedate" th:value="${baoxian.getReleasedate()}">
                                    </div>
                                </div>
                                <div style="display: none">
                                    <input type="text" name="id" th:value="${baoxian.getId()}">
                                </div>
                                <div class="popup_btn2">
                                    <button class="cancelBtn2" type="button"
                                            th:onclick="'hidePopup2('+${baoxian.getId()}+')'">取消
                                    </button>
                                    <button class="confirmBtn2" type="submit">确认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <a href="javascript:void(0);" th:onclick="'showPopup1('+${baoxian.getId()}+')'">删除</a>
                    <div th:id="'overlay' + ${baoxian.getId()}" class="overlay1">
                        <form th:action="@{/admin/deleteBaoxian}" method="post">
                            <div class="popup1">
                                <p class="popup_title1">提示</p>
                                <p class="popup_content1">是否确认删除保险</p>
                                <div style="display: none">
                                    <input type="text" name="id" th:value="${baoxian.getId()}">
                                </div>
                                <div class="popup_btn1">
                                    <button class="cancelBtn1" type="button"
                                            th:onclick="'hidePopup1('+${baoxian.getId()}+')'">取消
                                    </button>
                                    <button class="confirmBtn1" type="submit">确认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="page" th:if="${BList.size() gt 0}">
        当前第<span th:text="${page.pageNum}"></span>页,
        总共<span th:text="${page.pages}"></span>页<br>
        <a href="javascript:void(0);" th:text="首页" th:onclick="'jumpPage('+1+')'"></a>&nbsp;
        <a href="javascript:void(0);" th:text="上一页" th:onclick="'jumpPage('+${page.prePage}+')'"></a>&nbsp;
        <a href="javascript:void(0);" th:text="下一页" th:onclick="jumpPage2([[${page.nextPage}]],[[${page.getPages()}]])"></a>&nbsp;
        <a href="javascript:void(0);" th:text="尾页" th:onclick="'jumpPage('+${page.getPages()}+')'"></a>
    </div>
</div>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" src="/js/manager.js"></script>
<script>
    function jumpPage(pageNum) {
        if (pageNum == 0) {
            pageNum = 1;
        }
        location.href = "/admin/getBaoxianList?pageNum=" + pageNum;
    }
    function checkBaoxianForm(){
        let bname = $('#bname2').val();
        let detail = $('#detail').val();
        var reg = /^\s+$/g;
        if (reg.test(bname) || bname == ""){
            $('#addTips').text("请检查是否有空");
            return false;
        }
        if (reg.test(detail) || detail == ""){
            $('#addTips').text("请检查是否有空");
            return false;
        }
        return true;
    }
    function jumpPage2(pageNum,pages){
        if (pageNum === 0){
            pageNum = pages;
        }
        location.href = "/admin/getBaoxianList?pageNum=" + pageNum;
    }
</script>
</body>
</html>
